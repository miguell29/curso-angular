<div class="container text-info">
  <h1 class="animated fadeIn">
    {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small>
  </h1>
  <hr />

  <div class="row">
    <div class="col-md-4 text-center">
      <img [src]="heroe.img" [alt]="heroe.nombre"  class="img-fluid animated fadeIn"/>
      <br /><br />
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-75"
        >Regresar</a
      >
    </div>

    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr />
      <p>{{ heroe.bio }}</p>
      <div class="text-center">
        <img src="./../../../assets/img/{{heroe.casa}}.png" [alt]="heroe.casa"  class="img-fluid w-25 p-5 m-5 animated fadeIn"/>
      </div>
    </div>
  </div>
</div>
