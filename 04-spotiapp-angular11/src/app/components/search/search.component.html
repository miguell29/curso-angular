<div class="row">
  <div class="col mb-3">
    <input #parametro type="text"(keydown.enter)="Buscar(parametro.value)" class="form-control" placeholder="Buscar Artista">
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<div class="col alert alert-danger" *ngIf="danger"><span class="fs-4">Sin Resultados</span></div>
<app-tarjetas class="animated fadeIn" [items]="artistas" *ngIf="!loading"></app-tarjetas>
